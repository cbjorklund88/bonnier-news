<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Javascript Exercise Template</title>
     <link rel="stylesheet" href="news.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Crimson+Text:600,700' rel='stylesheet' type='text/css'>
     <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


     </head>

   <body>
    <header>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <div class=newsPaperLogo>
        <img src="mobilelogo.png" class="mobileLogo">
        <img src="deskLogo.png" class="deskLogo">
      </div>
        <nav class="navbar-list">
          <a class="link-item" href="#"> Latest news</a>
          <a class="link-item" href="#"> Trending</a>
          <a class="link-item" href="#"> Latest missions</a>
          <a class="link-item" href="#"> Tech</a>
        </nav>
    </header>

     <div class="allNewsContainer">
       <div class="mainNews">
         <div class="headnews"> </div>
          <div class="articleCount"></div>
         <div class="newsBox"> </div>
       </div>

       <div class="sidebarContainer">
         <div class="latestNewsSideBar"><h2>Latest News</h2></div>
         <div class="popularNewsSideBar"><h2>Most popular news</h2></div>
      </div>

      <footer>
        <div class="footer-links">
          <a class="link-item" href="#"> Contact</a>
          <a class="link-item" href="#"> Partners</a>
          <a class="link-item" href="#"> Research</a>
        </div>
      <footer/>

      <!-- Link to JS file -->
      <script src="news.js"></script>

   </body>


 </html>
